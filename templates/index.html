<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSHARE</title>
    <link rel="icon" type="image/x-icon" href="../static/images/share.png" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="top">R SHARE</div>
    <div class="all_container">
      <form class="right" method="POST" action="{{ url_for('upload') }}">
        <textarea id="summernote1" name="summernote1"></textarea>
        <button type="submit" class="submit upload_button">UPLOAD</button>
      </form>

      <form class="left" method="POST" action="{{url_for('receive')}}">
        <textarea id="summernote2" name="summernote2"></textarea>
        <button type="submit" class="submit receive_button">RECEIVE</button>
      </form>
    </div>

    <button class="send_doc" id="document_button1">Send document</button>
    <button class="send_doc" id="document_button2">Send document</button>

    <div class="modal_drag_drop">
      <img src="../static/images/cross.png" class="modal_cross" />
      <div class="outer">
        <div class="inner">
          <div class="top_icon">
            <img
              src="../static/images/drag_and_drop.png"
              class="drag_drop_icon"
              draggable="false"
            />
          </div>
          <div class="drag_text">Drag And Drop Files here</div>

          <div class="or_text">Or</div>

          <input class="submit browse_files" type="file" value="Browse Files" />
        </div>
      </div>
    </div>

    <script src="../static/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
    <script>
      $(document).ready(function () {
        var content = `{{render_content|safe}}`;

        // Set the content
        $("#summernote2").summernote("code", content);
      });
    </script>
  </body>
</html>
