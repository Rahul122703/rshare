<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSHARE</title>
    <link rel="icon" type="image/x-icon" href="../static/images/share.png" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="top">
      <div>
        R
        <span id="share_button">SHARE</span>
      </div>

      {% if current_user %}
      <a href="{{ url_for('register') }}"
        ><button class="credential_button">My profile</button></a
      >
      <a href="{{ url_for('logout') }}"
        ><button class="credential_button">Log Out</button></a
      >
      {% else %}
      <button class="credential_button">Login</button>
      <a href="{{ url_for('register') }}"
        ><button class="credential_button">Register</button></a
      >
      {% endif %}
    </div>

    <div id="password_modal" class="pass_modal" style="display: none">
      <div class="modal-content">
        <span class="pass_close">&times;</span>
        <p>Enter password to continue:</p>
        <div class="modal-input">
          <input
            type="password"
            id="password"
            class="toggling_password"
            placeholder="Enter your password"
          />
        </div>
        <span class="toggle-password">üëÅÔ∏è</span>
        <div class="modal-buttons"></div>
      </div>
    </div>

    <div class="all_container">
      <form class="right" method="POST" action="{{ url_for('upload') }}">
        <textarea id="summernote1" name="summernote1"></textarea>
        <button type="submit" class="submit upload_button">UPLOAD</button>
      </form>

      <form class="left" method="POST" action="{{url_for('receive')}}">
        <textarea id="summernote2" name="summernote2"></textarea>
        <button type="submit" class="submit receive_button">RECEIVE</button>
      </form>
    </div>

    <button class="send_doc" id="document_button1">Send document</button>
    <button class="send_doc" id="document_button2">Send document</button>

    <div class="modal_drag_drop">
      <img src="../static/images/cross.png" class="modal_cross" />
      <div class="outer">
        <div class="inner">
          <div class="top_icon">
            <img
              src="../static/images/drag_and_drop.png"
              class="drag_drop_icon"
              draggable="false"
            />
          </div>
          <div class="drag_text">Drag And Drop Files here</div>

          <div class="or_text">Or</div>

          <input class="submit browse_files" type="file" value="Browse Files" />
        </div>
      </div>
    </div>

    <script src="../static/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
    <script>
      $(document).ready(function () {
        var content = `{{render_content|safe}}`;
        $("#summernote2").summernote("code", content);
      });
      $(document).ready(function () {
        var content = `{{render_content|safe}}`;
        $("#summernote1").summernote("code", content);
      });
      const share_button = document.querySelector("#share_button");
      const pass_modal = document.querySelector("#password_modal");
      const cross = document.querySelector(".pass_close");
      const password_input = document.getElementById("password");
      const toggle_password = document.querySelector(".toggle-password");
      const modal_button_container = document.querySelector(".modal-buttons");

      let toggle_count = 1;

      toggle_password.addEventListener("click", () => {
        if (password_input.type === "password") {
          password_input.type = "text";
          toggle_password.textContent = "üôà";
        } else {
          password_input.type = "password";
          toggle_password.textContent = "üëÅÔ∏è";
        }
      });

      share_button.addEventListener("click", () => {
        pass_modal.style.display = "block";
      });

      cross.addEventListener("click", () => {
        pass_modal.style.display = "none";
        password_input.value = "";
        modal_button_container.innerHTML = "";
      });

      // PASSWORD SECTION

      password_input.addEventListener("keydown", () => {
        if (password_input.value == "123") {
          toggle_password.textContent = "";
          modal_button_container.innerHTML = `
    <a href="{{ url_for('check_for_admin') }} "
            ><button class="btn-continue">Continue</button>
          </a>
    `;
        } else {
          modal_button_container.innerHTML = " ";
          toggle_password.textContent = "üôà";
        }
      });
    </script>
  </body>
</html>
