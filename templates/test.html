<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Modal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222;
      }

      .open-modal-button {
        padding: 15px 30px;
        background-color: #00b7ff;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .open-modal-button:hover {
        background-color: #007bff;
        transform: translateY(-5px);
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s;
        z-index: 1000;
      }

      .modal-content {
        position: relative;
        width: 400px;
        padding: 30px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        animation: modalAppear 0.7s ease forwards,
          modalFloating 4s ease-in-out infinite;
        transform: translateY(50px);
        opacity: 0;
      }

      @keyframes modalAppear {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(50px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @keyframes modalFloating {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .modal-content h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      .modal-content p {
        font-size: 16px;
        color: #555;
        text-align: center;
        margin-bottom: 30px;
      }

      .close-modal-button {
        padding: 10px 25px;
        background-color: #ff6b6b;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        transition: background 0.3s ease;
      }

      .close-modal-button:hover {
        background-color: #ff5252;
      }

      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 18px;
        color: #333;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .modal-close:hover {
        color: #ff5252;
      }

      /* Show modal when active */
      .modal-overlay.active {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <button class="open-modal-button">Open Modal</button>

    <div class="modal-overlay" id="modal-overlay">
      <div class="modal-content">
        <span class="modal-close" id="close-icon">&times;</span>
        <h2>Beautiful Animated Modal</h2>
        <p>This is an example of a very animated and attractive modal.</p>
        <button class="close-modal-button" id="close-button">Close</button>
      </div>
    </div>

    <script>
      const openModalButton = document.querySelector(".open-modal-button");
      const modalOverlay = document.getElementById("modal-overlay");
      const closeModalButton = document.getElementById("close-button");
      const closeIcon = document.getElementById("close-icon");

      openModalButton.addEventListener("click", () => {
        modalOverlay.classList.add("active");
      });

      closeModalButton.addEventListener("click", () => {
        modalOverlay.classList.remove("active");
      });

      closeIcon.addEventListener("click", () => {
        modalOverlay.classList.remove("active");
      });

      // Close the modal when clicking outside of it
      modalOverlay.addEventListener("click", (e) => {
        if (e.target === modalOverlay) {
          modalOverlay.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
