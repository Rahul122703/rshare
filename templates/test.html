<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Modal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("nature_tree.avif"); /* Add your image URL here */
        background-size: cover; /* Ensures the image covers the entire background */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        backdrop-filter: blur(10px); /* Blur effect */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Modal Background */
      .login-modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px); /* Blur effect */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Login Modal */
      .login-modal-container {
        position: relative;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .login-modal-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00b7ff;
      }

      .login-form-group {
        margin-bottom: 15px;
      }

      .login-form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .login-form-group input[type="text"],
      .login-form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .login-form-group input:focus {
        border-color: #00b7ff;
        outline: none;
      }

      /* Login Button */
      .login-button {
        width: 100%;
        background-color: #00b7ff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login-button:hover {
        background-color: #0056b3;
      }

      /* Close Button - Top Right */
      .login-close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
        color: #00b7ff;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .login-modal-container {
          padding: 15px;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-modal-bg">
      <div class="login-modal-container">
        <span class="login-close-btn" onclick="closeModal()">Ã—</span>
        <h2>Login</h2>
        <form>
          <div class="login-form-group">
            <input type="text" placeholder="Username or Email" required />
          </div>
          <div class="login-form-group">
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>
    </div>

    <script>
      function closeModal() {
        document.querySelector(".login-modal-bg").style.display = "none";
      }
    </script>
  </body>
</html>
