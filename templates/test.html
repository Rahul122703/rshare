<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summernote to DOCX Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.5.0/html-docx.js"></script>
    <style>
        body {
            margin: 20px;
        }
        #export-docx {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Summernote Editor</h1>
    <div id="summernote"></div>
    <button id="export-docx">Export as DOCX</button>

    <script>
        // Initialize Summernote
        $(document).ready(function() {
            $('#summernote').summernote({
                height: 300, // Set editor height
            });
        });

        // Handle the export button click
        document.getElementById('export-docx').addEventListener('click', function() {
            var markup = $('#summernote').summernote('code'); // Get content from Summernote
            var converted = htmlDocx.asBlob(markup); // Convert HTML to DOCX
            var url = URL.createObjectURL(converted); // Create a Blob URL

            // Create a temporary link element for downloading
            var a = document.createElement('a');
            a.href = url;
            a.download = 'document.docx'; // Filename
            document.body.appendChild(a);
            a.click(); // Trigger the download
            document.body.removeChild(a); // Clean up
        });
    </script>

</body>
</html>
